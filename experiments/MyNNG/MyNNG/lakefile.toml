name = "MyNNG"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["MyNNG"]

[leanOptions]
pp.unicode.fun = true
relaxedAutoImplicit = false
# Note: The linter name might have changed between 4.11 and 4.28
# If it still fails, try commenting out the line below
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
# v4.11.0 is the correct tag for Lean 4.11.0
rev = "v4.11.0"

[[lean_lib]]
name = "MyNNG"